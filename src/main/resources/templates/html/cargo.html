<!DOCTYPE html>
<html lang='en' dir='ltr' xmlns:th="http://www.thymeleaf.org">
	<Head>
		<title>Cargo Project - Home</title>
		<meta charset='utf-8' />
		<meta name='keywords' content='Software development, academy, training, html, css, javascript' />
		<meta name='description' content='Introduction to html, css and javascript' />
		<meta name='viewport' content='minimum-scale=1.0, initial-scale=1.0' />
		<meta name='theme-color' content='#1888a8' />
		<link rel='icon' type='image/x-icon' href='../main/resources/static/images/icon.png' />
		<link rel='stylesheet' href='/css/cargo.css'>
		<link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.8.1/css/all.css' integrity='sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf' crossorigin='anonymous' />
	    <style type="text/css">
			.bidbutton{
				width: 50px;
				min-width: 50px;
			}
			form{
				min-width: 100px;
			}
		</style>

	</Head>
	<body>	
		<header>
			<div>
					<a href='/' title='Home'>
						<i class='fas fa-home'></i>
					</a>
				<p class='brandName'><span>Cargo</span>Project</p>
			</div>
			<nav>
				<a href='/vehicle' title='Vehicle'>
					<i class='fas fa-truck'></i>
				</a>
				<a href='/cargo' class='activeMenu' title='Cargo'>
					<i class='fas fa-truck-loading'></i>
				</a>
				<a href='/register' title='Account'>
					<i class='fas fa-user-circle'></i>
				</a>
				<a href='/search' title='Search'>
					<i class='fas fa-search'></i>
                </a>
			</nav>


		</header>
		<section>
			<h4>Cargo</h4>
			<form method='get' action='/cargo/findBySearchCriteria'>
				<select name="criteria">
					<option>LoadingPlace</option>
					<option>DischargingPlace</option>
					<option>CargoDescription</option>
					<option>CargoWeight</option>
				</select>
				<input type='text' name="name" placeholder='type your search' />
				<input type='submit' value='Search' />
			</form>
			<table class="cargoTable">
				<tr>
					<th>Loading Place</th>
					<th>Delivery Place</th>
					<th>Description</th>
					<th>Weight</th>
					<th>Accept cargo</th>
				</tr>
				<tr th:each="cargo : ${cargo}">
					<th th:text="${cargo.loadingPlace}"></th>
					<td th:text="${cargo.dischargingPlace}"></td>
					<td th:text="${cargo.cargoDescription}"></td>
					<td th:text="${cargo.cargoWeight}"></td>
					<td>

						<form action="#" th:action="@{/pending}"> <!--+ ${cargo.id}-->
							<input type="submit" class="bidbutton" value="BID" />
						</form>
					</td>
				</tr>
			</table>
			<a href='/cargo/add'> Add Cargo </a>
			<a href='/cargo/delete'> Delete Cargo </a>
            <a href='/cargo'> Return to cargo list</a>
		</section>
		<footer>
			<div>
				<p id='brandNameFoot' class='brandName'><span>Cargo</span>Project</p>
				<div>
					<span>
						<h5>COMPANY</h5>
						<a href='#'>About</a>
						<a href='#'>Contact Us</a>
						<a href='#'>Terms of Service</a>
						<a href='#'>Privacy Policy</a>
					</span>
					<span>
						<h5>SUPPORT</h5>
						<a href='#'>Help</a>
						<a href='#'>Documentation</a>
						<a href='#'>Customer Service</a>
					</span>
				</div>
			</div>
			<form method='post' action='register.php'>
				<h5>Subscribe to newsletters</h5>
				<input type='text' placeholder='name' />
				<input type='email' placeholder='email' />
				<input type='submit' value='Subscribe' />
			</form>
			<small>Copyright &copy; 2019</small>
		</footer>
	</body>
</html>
